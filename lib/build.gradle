plugins {
    id 'java-library'
    id 'org.jetbrains.kotlin.jvm'
    id "org.jlleitschuh.gradle.ktlint" version "${ktlintGradle}"
    id "me.champeau.jmh" version "0.6.6"
}

group = "org.dif"
version = "${version}"

kotlin {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
    implementation "com.nimbusds:nimbus-jose-jwt:${nimbusJoseJWTVersion}"
    implementation "com.google.crypto.tink:tink:${googleTinkVersion}"
    testImplementation "org.jetbrains.kotlin:kotlin-test"
    testImplementation "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}"
    testImplementation "com.fasterxml.jackson.module:jackson-module-kotlin:${jacksonKotlinVersion}"
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = "${jvmTarget}"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "${jvmTarget}"
}

jar {
    baseName "${rootProject.name}"
}

// TODO tune settings
jmh {
    benchmarkMode = ["all"]
    warmupIterations = 0
    operationsPerInvocation = 1000
    timeUnit = 'ms'
    iterations = 1
    fork = 1
    includeTests = true
}
