plugins {
    id 'org.jetbrains.kotlin.jvm' version "${kotlinJvm}"
    id "org.jlleitschuh.gradle.ktlint" version "${ktlintGradle}"
}

group = 'org.dif'
version = "${version}"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = "${jvmTarget}"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "${jvmTarget}"
}
